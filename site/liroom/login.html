<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리룸 liroom</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/liroom.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/liroom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body id="login">
    <div id="layout">
        <header>
            <h1><img src="images/liroom_logo.png" alt="리룸상단로고"><a href="mainhome.html">login</a></h1>
        </header>
        <main>
            <div>
                <img src="images/logo.png" alt="리룸로고">
            </div>
            <form action="#" method="post">
                <h2>로그인</h2>
                <label for="id">아이디</label>
                <input type="text" id="id">
                <label for="password">비밀번호</label>
                <input type="password" id="pw">
                <button type="submit">확인</button>
            </form>
            <div id="sign">
                <a href="#" class="sign">회원가입</a>
                <a href="#" class="sign">간편 회원가입</a>
            </div>
        </main>
    </div>
</body>
</html>
